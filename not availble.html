<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>الكورس غير متاح الآن</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #d7aefb, #f48fb1); /* تدرج من البنفسجي إلى الوردي */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 2rem;
            color: #8e24aa; /* لون بنفسجي داكن */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .btn-pink {
            background-color: #d81b60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .btn-pink:hover {
            background-color: #ad1457;
            transform: translateY(-3px);
        }

        .illustration {
            font-size: 80px;
            color: #8e24aa; /* لون بنفسجي */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">🚫</div>
        <h1>هذا الكورس غير متاح الآن</h1>
        <p>نعتذر عن الإزعاج! هذا الكورس غير متاح حاليًا، ولكن يمكنك العودة إلى الصفحة الرئيسية.</p>
        <a href="index.html" class="btn-pink">Go Home Page</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

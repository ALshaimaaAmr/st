<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh; 
            background: linear-gradient(rgba(0, 168, 255, 0.5), rgba(185, 0, 255, 0.5)), url("img/BG.jpg");

            background-size: cover;
            width: 100%;
            height: 100vh; /* ارتفاع الصورة ليغطي الشاشة بالكامل */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8); 
        }
        .btn-purple {
            background-color: #a64ac9;
            color: white;
            border-radius: 50px;
        }
        .btn-purple:hover {
            background-color: #8a36a3;
        }
        .social-login img {
            width: 40px;
            margin: 0 10px;
        }
        .form-control {
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="card shadow">
        <h3 class="text-center">Sign In</h3>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username or Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="d-grid">
                <a href="index.html" class="btn btn-purple btn-block">Sign In</a>
            </div>
            <div class="text-center mt-3">
                <span>Or login with</span>
            </div>
            <div class="text-center mt-3">
                <a href="sign.html">Sign Up</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

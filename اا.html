<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 3rem auto;
            text-align: center;
            border-top: 4px solid #ff00ff;
            padding: 1.5rem;
        }
        .step {
            color: #ff00ff;
            font-size: 1rem;
        }
        .title {
            color: #ff00ff;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #ff00ff;
            border-radius: 0;
            box-shadow: none;
            font-size: 1.25rem;
            color: #333;
            text-align: center;
        }
        .form-control:focus {
            border-color: #ff00ff;
            box-shadow: none;
        }
        .submit-btn {
            background-color: #ff00ff;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 0.5rem 2rem;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            background-color: #e600e6;
        }
        .hint {
            color: #555;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <img src="img/لبخبفيه.jpg" alt="Logo" class="mb-4"> <!-- يمكنك وضع رابط صورة الشعار هنا -->

    <div class="container">
    <div class="step">2 ➔</div>
    <div class="title">Job Title*</div>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter Job Title">
    </div>
    <button type="button" class="btn submit-btn"><a href="ااا.html">OK</a></button>
    <div class="hint">press Enter ↵</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة بدء الكورس</title>
<style>
    /* إعداد الخلفية الأساسية */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f5;
        font-family: Arial, sans-serif;
        color: #333;
        overflow: hidden;
    }

    /* تصميم الخلفية الكبيرة */
    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff69b4, #8a2be2);
        clip-path: circle(60% at center);
        z-index: -1;
    }

    /* تصميم المربع النصي والزر */
    .container {
        text-align: center;
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 2s ease;
        max-width: 500px;
        z-index: 1;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #8a2be2;
        animation: zoomIn 1.5s ease forwards;
    }

    /* تصميم الزر مع تأثيرات */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 1.2em;
        color: #ffffff;
        background: #ff69b4;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        animation: bounce 2s infinite;
    }

    .btn:hover {
        background: #8a2be2;
    }

    /* تأثيرات التحريك */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes zoomIn {
        from { transform: scale(0.8); }
        to { transform: scale(1); }
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>
<body>

<div class="background-overlay"></div>

<div class="container">
    <h1>هذا الكورس سوف يبدأ الأسبوع المقبل</h1>
    <a href="index.html" class="btn">العودة للشاشة الرئيسية</a>
</div>

</body>
</html>
